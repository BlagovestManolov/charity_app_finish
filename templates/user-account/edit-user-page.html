{% extends 'base/base.html' %}
{% load static %}
{% block content %}
            <section style="min-height: 100vh;" id="profile-edit-information">
				<div class="overlay">
					<div class="edit-profile-container">
						<div class="profile-picture-section">
							<img src="{% static '/images/vol_one.jpg' %}" alt="Profile Picture" class="profile-picture">
							<button class="upload-button">New Picture</button>
							<button class="save-changes">Save Changes</button>
						</div>

						<div class="user-info-section">
							<div class="input-group">
								<label for="first-name">First Name:</label>
								<input type="text" id="first-name" name="first-name" placeholder="Blagovest">
							</div>
							<div class="input-group">
								<label for="last-name">Last Name:</label>
								<input type="text" id="last-name" name="last-name" placeholder="Manolov">
							</div>
							<div class="input-group">
								<label for="email">Email:</label>
								<input type="email" id="email" name="email" placeholder="bmanolov3@gmail.com">
							</div>
							<div class="input-group">
								<label for="phone">Phone:</label>
								<input type="text" id="phone" name="phone" placeholder="+359 876 247 507">
							</div>
						</div>
					</div>
				</div>
            </section>
{% endblock %}
